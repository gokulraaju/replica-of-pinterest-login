<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/pinterest.css" type="text/css">
    <title>Pinterest</title>
</head>
<body>
    <div class="pinterestForm">

        <div class="logo">

        </div>
        <div class="LoginToPinterest">
            <p>Log in to see more</p>
        </div>
        <div class="input">
            <label for="email">Email</label>
            <input class="textinput" type="email" id="email" name="email" placeholder="Email">
        </div>
        <div class="input">
            <label for="pswd">Password</label>
            <input class="textinput" type="password" id="pswd" name="pswd" placeholder="Password">
        </div>
        <div class="forgotPswd">
            <p>Forgot your password?</p>
        </div>
        <div class="login">
            <button class="loginbtn" type="submit" value="Log in">Log in</button>
        </div>
        <div class="or">
            <p>OR</p>
        </div>
        <div class="facebook">
            <button class="facebookbtn" type="submit" value="FB">Continue with facebook</button>
        </div>
        <div class="gmail">
            <button class="gmailbtn" type="submit" value="gmail">Continue with Gmail</button>
        </div>

    </div>
</body>
</html>
